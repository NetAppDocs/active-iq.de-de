indexpage:
  title: Digital Advisor Dokumentation
  summary: Active IQ Digital Advisor (auch als digitaler Berater bekannt) ermöglicht
    Ihnen die Optimierung der Dateninfrastruktur in der gesamten globalen Hybrid Cloud
    durch nutzbare prädiktive Analysen und proaktiven Support über ein Cloud-basiertes
    Portal und mobile App. Die Cloud-basierten Services von Digital Advisor nutzen
    das Community-Wissen und Branchenvergleiche, die sich aus der riesigen installierten
    Basis von NetApp ziehen. Diese Einblicke werden mit AutoSupport-Telemetrie und
    My AutoSupport-Funktionen kombiniert, um eine Reihe fortschrittlicher Analyseservices
    bereitzustellen.
